<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Orange Gradient -->
    <linearGradient id="m-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFAD00" />
      <stop offset="50%" stop-color="#FF6B00" />
      <stop offset="100%" stop-color="#FF3D00" />
    </linearGradient>
    
    <!-- Neon Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#FF6B00" flood-opacity="0.5" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feMerge>
        <feMergeNode in="softGlow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Ray Filter -->
    <filter id="ray-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g filter="url(#neon-glow)">
    <!-- The "M" Core Structure -->
    <!-- Left Main Pillar -->
    <path d="M40 160V40L100 100L160 40V160" stroke="url(#m-gradient)" stroke-width="8" stroke-linejoin="bevel" />
    
    <!-- Secondary Internal Lines (Circuit Style) -->
    <path d="M55 150V65L100 110L145 65V150" stroke="url(#m-gradient)" stroke-width="3" opacity="0.6" />
    
    <!-- Sharp Tech Accents -->
    <path d="M40 40L60 40" stroke="white" stroke-width="2" opacity="0.8" />
    <path d="M160 40L140 40" stroke="white" stroke-width="2" opacity="0.8" />
    
    <!-- Diagonal Shards/Rays (Top Right) -->
    <g filter="url(#ray-glow)">
      <path d="M120 40L180 -10" stroke="#FF6B00" stroke-width="2" opacity="0.4" />
      <path d="M140 60L200 10" stroke="#FF6B00" stroke-width="2" opacity="0.3" />
      <path d="M100 20L150 -30" stroke="#FF6B00" stroke-width="1" opacity="0.2" />
    </g>

    <!-- Diagonal Shards/Rays (Bottom Left) -->
    <g filter="url(#ray-glow)">
      <path d="M80 160L20 210" stroke="#FF6B00" stroke-width="2" opacity="0.3" />
      <path d="M60 140L0 190" stroke="#FF6B00" stroke-width="2" opacity="0.2" />
    </g>
    
    <!-- Connectivity Nodes -->
    <circle cx="100" cy="100" r="4" fill="white" />
    <circle cx="40" cy="40" r="3" fill="#FFAD00" />
    <circle cx="160" cy="40" r="3" fill="#FFAD00" />
  </g>
</svg>
